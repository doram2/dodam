<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="empUpdate" method="post" name="frm" id="frm">  
<table>
<tr><th colspan = 3>직원 수정 페이지</th></tr>
<tr><td>아이디</td> <td>:</td><td><input type="text" name="empId" th:value="${employeeCommand.empId}" readOnly="readOnly"/></td></tr>
<tr><td>비밀번호</td> <td>:</td><td><input type="password" name="empPw"/></tr>
<tr><td>비밀번호확인</td> <td>:</td><td><input type="password" name="empPwCon"/></tr>
<tr><td>이름</td> <td>:</td><td><input type="text" name="empName" th:value="${employeeCommand.empName}"/></tr>
<tr><td>주소</td> <td>:</td><td><input type="text" name="empAddr" th:value="${employeeCommand.empAddr}"/></tr>
<tr><td>연락처</td> <td>:</td><td><input type="tel" name="empPhone" th:value="${employeeCommand.empPhone}"/></tr>
<td><td colspan = 3><input type="submit" value="직원 정보 수정 완료"/></td></tr>
</table>
</form>
</body>
</html>
