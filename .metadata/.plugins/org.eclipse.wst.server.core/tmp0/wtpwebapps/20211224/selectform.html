<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="selectform.jsp" method="get" name="frm">
학력<br/>
<select name = "edu">
	<option selected>재학생</option>
	<option>학사</option>
	<option>석사</option>
	<option>박사</option>
</select>
<br/>

소속국가<br/>
<select size=3 name ="country"> <!-- 화면에 3개씩 보여줌 -->
	<option value="KOREA">한국</option>
	<option value="JAPAN">일본</option>
	<option value="INDIA">인도</option>
	<option value="CHINA">중국</option>
</select>
<br/>

<select size=3 multiple name = "like"> <!-- ctrl키로 여러개 선택 가능 -->
	<option>광고/미디어</option>
	<option selected>프로듀서</option>
	<option selected>컨설팅</option>
	<option>그래픽디자이너</option>
</select>
<input type = "submit" value = "전송"/>
</form>
</body>
</html>
