<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script>
$(function(){
	$("#update").click(function(){
		location.href="libDelete?libNum=[[${dto.libNum}]]&libPw="+$("#libPw").val()
	});
});
</script>
</head>
<body>
게시글 내용<br />
글쓴이 : [[${dto.libWriter}]]  || ip주소 : [[${dto.ipAddr}]]<br />
제목 : [[${dto.libSubject}]] <br />
내용 : <span th:text="${#strings.replace(dto.libContent, newLineChar,'&lt;br /&gt;')}"></span> <br />
													<!-- T(System).getProperty('line.separator') 오류가 생기는 경우 -->
파일 : 
<div th:each="file,idx : ${#strings.arraySplit(dto.originalFileName,'`')}"> <!-- idx를 갖고오는 변수 -->
	<!--  <a th:href="|/lib/${#strings.arraySplit(dto.storeFileName,'`')[idx.index]}|">--><!-- split한 배열에서 해당 인덱스의 값만 가져옴 -->
	 || <!-- 그림은 다운x 웹브라우저에서 해석이 가능하니까 걍 사진이 뜬다 -->
	<a th:href="@{fileDown(sfile=${#strings.arraySplit(dto.storeFileName,'`')} ,ofile=${file})}">[[${file}]]</a>|| 
																			<!-- ,로 여러개의 쿼리스트링 전달가능 -->
	size: [[
			${#numbers.formatInteger(
				#strings.arraySplit(dto.fileSize,'`')[idx.index],0,'COMMA'
			)}]]Byte
	<!-- 변환함수: #dates, #numbers, #strings -->
</div>
<form action="libModify" method="post" id="frm">
<input type="hidden" name="libNum" th:value="${dto.libNum}" />
게시글 비밀번호 : <input type="password" name="libPw" id="libPw" required="required"/>
<span th:if="${err_pw != null}" th:text="${err_pw}" style="color:red"></span>
<br />
<input type="submit" value="수정"/>
<input type="button" value="삭제"  id="update"/>
</form>
</body>
</html>
