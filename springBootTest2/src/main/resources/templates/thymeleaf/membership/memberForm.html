<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="memberWrite" method="post" name="frm" id="frm"> <!-- post는 폼에서만 가능. 폼 이외는 get -->
고객 이름: <input type="text" name="memName"/><br/>
고객 생년월일: <input type="date" name="memBirth"/><br/>
고객 성별: <input type="radio" name="memGender" value="F" checked/>여자
		<input type="radio" name="memGender" value="M"/>남자<br/>
고객 아이디: <input type="text" name="memId"/><br/>
고객 비밀번호: <input type="password" name="memPw"/><br/>
고객 비밀번호확인: <input type="password" name="memPwCon"/><br/>
고객 연락처1: <input type="tel" name="memPhone1" placeholder="010-1234-5678"><br/>
고객 연락처2: <input type="tel" name="memPhone2" placeholder="010-1234-5678"><br/>
고객 주소: <input type="text" name="memAddr"><br/>
고객 이메일: <input type="email" name="memEmail"><br/>
<input type="submit" value="회원등록"/>
</form>
</body>
</html>
