<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="emplibWrite" method="post" enctype="multipart/form-data">

<input type="hidden" name="libNum" th:value="${libNum}" /><br />

파일 : <input type="file" name="report" multiple="multiple"/><br/>

</form>
