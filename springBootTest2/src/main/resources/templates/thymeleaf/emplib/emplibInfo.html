<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script>
$(function(){
	$("#delete").click(function(){
		location.href="emplibDelete?libNum=[[${dto.libNum}]]&libPw="+$("#libPw").val()
	});
});
</script>
</head>
<body>
자료실 내용<br />
글쓴이 : [[${dto.libWriter}]]  || ip주소 : [[${dto.ipAddr}]]<br />
제목 : [[${dto.libSubject}]] <br />
내용 : [[${dto.libContent}]] <br />
파일 : <br/>
<div th:each="file,idx : ${#strings.arraySplit(dto.originalFileName,'`')}">
	<!--  <a th:href="|/emplib/${#strings.arraySplit(dto.storeFileName,'`')[idx.index]}|">[[${file}]]</a>-->
	<a th:href="@{fileDown(sfile=${#strings.arraySplit(dto.storeFileName,'`')[idx.index]},
					  ofile=${file})}">[[${file}]]</a> <!-- 주소로 사용할 때 th:href="@{}" -->
	
	<!-- size -->
	[[${#numbers.formatInteger(
	#strings.arraySplit(dto.fileSize,'`')[idx.index],0,'COMMA')}]] Byte
</div>

<th:block th:if="${dto.empNum == empNum}">
<form action="emplibModify" method="post" id="frm">
<input type="hidden" name="libNum" th:value="${dto.libNum}" />
게시글 비밀번호 : <input type="password" name="libPw" id="libPw" required="required"/>
<span th:if="${err_pw != null}" th:text="${err_pw}" style="color:red"></span>
<br />
<input type="submit" value="수정"/>
<input type="button" value="삭제"  id="delete"/>
</form>
</th:block>
</body>
</html>
